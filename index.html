<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        
        <div class="input-container">
            <input type="number" id="textBox" value="0" step="0.1" required>
            <span class="input-tooltip">Enter temperature value</span>
        </div>

        <div class="conversion-options">
            <div>
                <input type="radio" id="toFahrenheit" name="unit" value="toFahrenheit" checked>
                <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label>
            </div>

            <div>
                <input type="radio" id="toCelsius" name="unit" value="toCelsius">
                <label for="toCelsius">Fahrenheit ➡️ Celsius</label>
            </div>

            <div>
                <input type="radio" id="toKelvin" name="unit" value="toKelvin">
                <label for="toKelvin">Celsius ➡️ Kelvin</label>
            </div>

            <div>
                <input type="radio" id="fromKelvin" name="unit" value="fromKelvin">
                <label for="fromKelvin">Kelvin ➡️ Celsius</label>
            </div>
        </div>

        <button type="button" id="convertBtn">Convert</button>
        
        <div class="result-container">
            <p id="result">Select a unit and click convert</p>
            <p id="formula" class="formula"></p>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
